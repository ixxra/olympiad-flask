{% extends "layout.djhtml" %}
{% block main_content %}
<section>
<h1>Categories</h1>
<table>
{% if categories is defined %}
    {% for category in categories %}
        <tr><td><a href="/categories/{{ category.id }}">{{ category.name  }}</a></td></tr>
    {% endfor %}
{% endif %}
</table>
</section>
{% endblock %}
