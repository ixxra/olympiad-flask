{% extends "layout.djhtml" %}
{% set active_page = "user"  %}
{% set active_url = "/me" %}
{% block main_content %}
<section>
    <header><h2>Welcome back {{user.nickname}}</h2></header>
<article id="personal-information">
    <table>
        <tr>
            <td>Image:</td>
            <td><img src="/me/picture"> Your Image</img></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>{{ user.name }}</td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td>{{ user.surname }}</td>
        </tr>
    </table>
</article>
<article id="competitions">
<h3>List of olympiads you have attended</h3>
<h3>Your coming events</h3>
</article>
</section>
{% endblock %}
