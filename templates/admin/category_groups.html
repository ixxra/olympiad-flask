{% extends "admin/layout.djhtml" %}

{% block main_content %}
<section>
<h1><a href="{{ category.url }}">{{ category.name }} ({{ category.abbreviation }})</a></h1>
<h2>Olympiads in this category</h2>
<ul>
{% for olympiad in category.groups %}
<li>{{ olympiad }}</li>
{% endfor %}
</ul>
<form action="/admin/categories/{{ category.id }}/add">
    <input type="submit" value="Add new Olympiad"  class="primary btn">
</form>
</section>
{% endblock %}
