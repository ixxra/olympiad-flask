{% extends "admin/layout.djhtml" %}
{% import "_forms.html" as forms %}

{% block main_content %}
    <section>
<h1>New Category</h1>
    <form action="/admin/categories/new" method="post">
        {{ forms.render(form) }}
        <div class="actions">
        <input type="hidden" name="callback_url" value="/admin/categories">
        <input type="submit" class="btn primary" value="Add">
        </div>
    </form>
    </section>
{% endblock %}
